{% extends 'base.html' %}

{% block body %}

<h2>Create new reward type</h2>

<form class='add-reward', method='POST' action="/add_rewards">
  <div>
      <label>Reward type</label>
      <input type="text" name="reward_type">
  </div>
  <div>
      <label>Required number of points</label>
      <input type="number" name="reward_cost">
  </div>
  <div>
    <input hidden type="text" name="id" value={{ business_user.id }}>
</div>
  <div>
      <button type="submit">add reward</button>
  </div>
</form>

<p> 
  <a href="/directory/{{ business_user.id }}">return to directory</a>
</p>

{% endblock %}
